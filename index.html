<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Arcade Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Background Canvas -->
    <canvas id="bg-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;"></canvas>

    <!-- Global UI Overlay -->
    <div id="global-overlay" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4">
        <div class="overlay-panel w-full max-w-md relative bg-slate-900 border border-fuchsia-500 shadow-[0_0_20px_rgba(255,0,255,0.3)] rounded-lg p-6">
            <h2 id="overlay-title" class="text-3xl font-bold text-center mb-4 text-white title-glow font-[Poppins]">PAUSED</h2>
            <div id="overlay-content" class="text-center text-slate-300 font-[Poppins]">
                <p>Game is paused. Press ESC to resume.</p>
            </div>
            <div class="flex justify-center mt-6 gap-4">
                 <button id="overlay-main-menu-btn" class="px-6 py-2 bg-gradient-to-r from-fuchsia-600 to-purple-600 hover:from-fuchsia-500 hover:to-purple-500 text-white font-bold rounded transition-all transform hover:scale-105 shadow-lg">
                    <i class="fas fa-home mr-2"></i>Main Menu
                 </button>
            </div>
            <button id="overlay-close-btn" class="absolute top-4 right-4 text-white text-2xl hover:text-fuchsia-500 transition-colors">&times;</button>
        </div>
    </div>

    <!-- Main Menu -->
    <div id="menu" class="relative z-10 max-w-7xl mx-auto pt-10 px-4 pb-20">
        <header class="text-center mb-16">
            <h1 class="text-5xl md:text-7xl font-black text-center mb-4 title-glow tracking-tighter text-white font-[Poppins]">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-500 to-cyan-500">NEON</span> ARCADE
            </h1>
            <p class="text-slate-400 text-lg max-w-2xl mx-auto">Explore a universe of retro-futuristic mini-games.</p>
        </header>

        <div id="hub-stats" class="text-center mb-12 flex justify-center gap-4 relative pointer-events-auto">
            <div class="bg-slate-800/50 backdrop-blur px-6 py-3 rounded-full border border-slate-700">
                <span class="text-xl text-yellow-400 font-bold"><i class="fas fa-coins mr-2"></i> <span id="total-currency">0</span></span>
            </div>
             <button id="settings-btn" class="bg-slate-800/50 backdrop-blur px-4 py-3 rounded-full border border-slate-700 text-slate-300 hover:text-white hover:border-fuchsia-500 transition-colors">
                <i class="fas fa-cog"></i> Data
            </button>
            <button id="view-toggle-btn" class="bg-slate-800/50 backdrop-blur px-4 py-3 rounded-full border border-slate-700 text-slate-300 hover:text-white hover:border-fuchsia-500 transition-colors">
                <i class="fas fa-cube"></i> <span id="view-toggle-text">Grid View</span>
            </button>
        </div>

        <div id="menu-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-4 pointer-events-auto transition-opacity duration-500">
            <!-- Game cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Game Containers (Ideally these are empty and populated by JS, or contain minimal structure) -->
    <!-- We keep specific IDs because some legacy logic or CSS might depend on them,
         but we should aim to have the Game Class populate them. -->

    <!-- For refactored games, we can just have empty divs or generic containers created by main.js -->
    <!-- However, to be safe with the 'legacy' scripts that might still look for IDs immediately: -->

    <div id="clicker-game" class="hidden game-container"></div>
    <div id="maze-game" class="hidden game-container"></div>
    <div id="runner-game" class="hidden game-container"></div>
    <div id="typing-game" class="hidden game-container"></div>
    <div id="snake-game" class="hidden game-container"></div>
    <div id="pong-game" class="hidden game-container"></div>
    <div id="space-game" class="hidden game-container"></div>
    <div id="tetris-game" class="hidden game-container"></div>
    <div id="breakout-game" class="hidden game-container"></div>
    <div id="rpg-game" class="hidden game-container"></div>
    <div id="eclipse-game" class="hidden game-container"></div>
    <div id="eclipse-puzzle-game" class="hidden game-container"></div>
    <div id="eclipse-logic-puzzle-game" class="hidden game-container"></div>
    <div id="matterhorn-game" class="hidden game-container"></div>

    <!-- Legacy Scripts: REMOVED.
         We are switching to ES Modules.
         Any game not yet refactored to a module will need to be imported in main.js as a shim or we refactor it now.
         The plan is to refactor ALL of them.
         I will keep the logic/puzzle games in the list but comment them out if they break,
         but my plan is to refactor them all.
    -->

    <!-- Main Module Entry -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
