<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Arcade Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.80.1/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

    <!-- Import Map for Module-based Games (Prism Realms, All In Hole) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <style>
        /* Glassmorphism for overlays */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
    </style>
</head>
<body class="overflow-hidden bg-slate-900 select-none">
    <!-- 3D Arcade Hub Container -->
    <div id="arcade-hub-container" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:0;"></div>

    <!-- Background Canvas (Legacy/Fallback) -->
    <canvas id="bg-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-2; display:none;"></canvas>

    <!-- Global UI Overlay -->
    <div id="global-overlay" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4">
        <div class="overlay-panel w-full max-w-md relative glass-panel rounded-lg p-6">
            <h2 id="overlay-title" class="text-3xl font-bold text-center mb-4 text-white title-glow font-[Poppins]">PAUSED</h2>
            <div id="overlay-content" class="text-center text-slate-300 font-[Poppins]">
                <p>Game is paused. Press ESC to resume.</p>
            </div>
            <div class="flex justify-center mt-6 gap-4">
                 <button id="overlay-main-menu-btn" class="px-6 py-2 bg-gradient-to-r from-fuchsia-600 to-purple-600 hover:from-fuchsia-500 hover:to-purple-500 text-white font-bold rounded transition-all transform hover:scale-105 shadow-lg">
                    <i class="fas fa-home mr-2"></i>Main Menu
                 </button>
            </div>
            <button id="overlay-close-btn" class="absolute top-4 right-4 text-white text-2xl hover:text-fuchsia-500 transition-colors" aria-label="Close">&times;</button>
        </div>
    </div>

    <!-- Store Overlay -->
    <div id="store-overlay" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4">
        <div class="w-full max-w-4xl relative glass-panel rounded-lg p-6 h-[80vh] flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-4xl font-bold text-white title-glow font-[Poppins]"><i class="fas fa-store text-fuchsia-500"></i> NEON SHOP</h2>
                <div class="flex items-center gap-4">
                     <div class="bg-slate-800/50 px-4 py-2 rounded-full border border-slate-700">
                        <span class="text-xl text-yellow-400 font-bold"><i class="fas fa-coins mr-2"></i> <span id="store-currency">0</span></span>
                    </div>
                    <button id="store-close-btn" class="text-white text-3xl hover:text-fuchsia-500 transition-colors" aria-label="Close">&times;</button>
                </div>
            </div>

            <div id="store-items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 overflow-y-auto pr-2 custom-scrollbar flex-1">
                <!-- Store items injected here -->
            </div>
        </div>
    </div>

    <!-- Main Menu (Hidden by default, replaced by 3D Hub) -->
    <div id="menu" class="relative z-10 max-w-7xl mx-auto pt-10 px-4 pb-20 hidden h-full overflow-y-auto custom-scrollbar">
        <header class="text-center mb-16">
            <h1 class="text-5xl md:text-7xl font-black text-center mb-4 title-glow tracking-tighter text-white font-[Poppins]">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-500 to-cyan-500">NEON</span> ARCADE
            </h1>
            <p class="text-slate-400 text-lg max-w-2xl mx-auto">Explore a universe of retro-futuristic mini-games.</p>
        </header>

        <div id="hub-stats" class="text-center mb-12 flex justify-center gap-4 relative pointer-events-auto flex-wrap">
            <div class="bg-slate-800/50 backdrop-blur px-6 py-3 rounded-full border border-slate-700">
                <span class="text-xl text-yellow-400 font-bold"><i class="fas fa-coins mr-2"></i> <span id="total-currency">0</span></span>
            </div>
            <button id="shop-btn-menu" class="bg-slate-800/50 backdrop-blur px-4 py-3 rounded-full border border-slate-700 text-slate-300 hover:text-white hover:border-fuchsia-500 transition-colors">
                <i class="fas fa-store"></i> Shop
            </button>
             <button id="settings-btn" class="bg-slate-800/50 backdrop-blur px-4 py-3 rounded-full border border-slate-700 text-slate-300 hover:text-white hover:border-fuchsia-500 transition-colors">
                <i class="fas fa-cog"></i> Data
            </button>
            <button id="trophy-btn-menu" class="bg-slate-800/50 backdrop-blur px-4 py-3 rounded-full border border-slate-700 text-slate-300 hover:text-white hover:border-fuchsia-500 transition-colors">
                <i class="fas fa-trophy"></i> Trophies
            </button>
            <button id="view-toggle-btn" class="bg-slate-800/50 backdrop-blur px-4 py-3 rounded-full border border-slate-700 text-slate-300 hover:text-white hover:border-fuchsia-500 transition-colors">
                <i class="fas fa-cube"></i> <span id="view-toggle-text">Grid View</span>
            </button>
        </div>

        <div id="menu-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-4 pointer-events-auto transition-opacity duration-500 pb-24">
            <!-- Game cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Hub HUD (Floating Buttons over 3D) -->
    <div id="hub-hud" class="fixed top-4 right-4 z-20 flex gap-4 pointer-events-auto">
        <div class="glass-panel px-4 py-2 rounded-full flex items-center gap-2 text-white">
            <i class="fas fa-coins text-yellow-400"></i> <span id="total-currency-hud">0</span>
        </div>
        <button id="shop-btn-hud" class="glass-panel px-4 py-2 rounded-full text-white hover:bg-white/10 transition" title="Store" aria-label="Store">
            <i class="fas fa-store"></i>
        </button>
        <button id="mute-btn-hud" class="glass-panel px-4 py-2 rounded-full text-white hover:bg-white/10 transition" title="Mute/Unmute" aria-label="Mute Audio">
            <i class="fas fa-volume-up"></i>
        </button>
        <button id="boss-btn-hud" class="glass-panel px-4 py-2 rounded-full text-white hover:bg-white/10 transition" title="Work Mode (Alt+B)" aria-label="Toggle Boss Mode">
            <i class="fas fa-briefcase"></i>
        </button>
        <button id="settings-btn-hud" class="glass-panel px-4 py-2 rounded-full text-white hover:bg-white/10 transition" title="Data/Settings" aria-label="Settings">
            <i class="fas fa-cog"></i>
        </button>
    </div>

    <!-- App Loader -->
    <div id="app-loader" class="fixed inset-0 z-[9999] bg-black flex flex-col items-center justify-center transition-opacity duration-1000">
        <div class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-500 to-cyan-500 mb-8 title-glow animate-pulse text-center">
            NEON ARCADE
        </div>
        <div role="progressbar" aria-label="Loading Application" class="w-64 h-2 bg-slate-800 rounded-full overflow-hidden relative">
            <div class="h-full bg-cyan-400 animate-[loading_2s_ease-in-out_infinite] absolute top-0 left-0 w-full"></div>
        </div>
        <p class="mt-4 text-slate-500 text-sm font-mono">Initializing Systems...</p>
    </div>

    <style>
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .custom-scrollbar::-webkit-scrollbar {
          display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .custom-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
        }
    </style>

    <div id="controls-hint" role="status" class="fixed bottom-4 left-0 w-full text-center z-20 pointer-events-none transition-opacity duration-500">
        <p class="text-white/50 text-sm font-[Poppins] glass-panel inline-block px-4 py-1 rounded-full">
            CLICK A CABINET TO PLAY â€¢ DRAG TO LOOK AROUND
        </p>
    </div>

    <!-- Game Containers -->
    <div id="clicker-game" class="hidden game-container"></div>
    <div id="maze-game" class="hidden game-container"></div>
    <div id="runner-game" class="hidden game-container"></div>
    <div id="typing-game" class="hidden game-container"></div>
    <div id="snake-game" class="hidden game-container"></div>
    <div id="pong-game" class="hidden game-container"></div>
    <div id="space-game" class="hidden game-container"></div>
    <div id="tetris-game" class="hidden game-container"></div>
    <div id="breakout-game" class="hidden game-container"></div>
    <div id="rpg-game" class="hidden game-container"></div>
    <div id="eclipse-game" class="hidden game-container"></div>
    <div id="eclipse-puzzle-game" class="hidden game-container"></div>
    <div id="eclipse-logic-puzzle-game" class="hidden game-container"></div>
    <div id="matterhorn-game" class="hidden game-container"></div>

    <!-- Boss Mode Overlay (Dynamic content handled by JS, this is fallback/initial structure) -->
    <!-- Ideally, we remove the static one so JS can fully control it, but keeping it for now in case of JS failure -->
    <!-- The BossMode.js script will clear this anyway -->
    <div id="boss-mode-overlay" class="hidden fixed inset-0 z-[10000] bg-white font-sans text-xs text-black flex flex-col cursor-default select-none overflow-hidden">
        <!-- JS will populate this -->
    </div>

    <!-- Main Module Entry -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
